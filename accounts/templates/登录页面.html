{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国世界地质公园智慧管理系统</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="content">
        <div class="introduce">
            <div class="introduce-content">
                <p class="tips animate__animated animate__slideInLeft">
                    欢迎登录中国世界地质公园智慧管理系统
                </p>
            </div>

        </div>
        <div class="form-wrapper animate__animated animate__slideInRight">
            <div class="login-form">
                <h1>登录</h1>
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">请输入账号密码</span>
                    <span class="line"></span>
                </div>
                <div class="form">
                    <form action="/accounts/index/" method="post">
                    {% csrf_token %}
                        <div class="input-wrapper">
                            <span class="input-tips">请输入账号</span>
                            <input type="text" class="ipt" placeholder="mail@website.com" name="user" required />
                        </div>
                        <div class="input-wrapper">
                            <span class="input-tips">请输入密码</span>
                            <input type="password" class="ipt" placeholder="最少8位数字" name="pwd" required />
                        </div>
                        <button class="btn" type="submit">登录</button>
                    </form>


                </div>
                <span class="register" onclick="location.href='/accounts/toregister/'">注册账号</span>
                <!--
                <span class="register">注册账号</span>
                -->
            </div>
        </div>
    </div>
</body>

</html>
