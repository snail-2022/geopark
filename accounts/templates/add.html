{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地质遗迹管理系统</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">

</head>
<body>
    <form method="post" action="/accounts/toadd/">
         {% csrf_token %}
        <div id="background" >
            <div id="dl">
                <div class="text">添加地质公园</div>
                <br>

                <div class="text">  名称：<input class="input"  type="text" name="name" required></input></div>
                <br>
                <div class="text">  地点：<input class="input"  type="text" name="address" required></input></div>
                <br>
                <div class="text">  经度：<input class="input"  type="number" name="longitude" step="any" required></input></div>
                <br>
                <div class="text">  纬度：<input class="input"  type="number" name="latitude" step="any" required></input></div>
                <br>
               <div class="text">   保护对象：<input class="input"  type="text" name="proctect"></input></div>
                <br>
               <div class="text">   人文景观：<input class="input"  type="text" name="sence"></input></div>
                <br>
                <div class="but">
               <button type="submit"  >提交</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
