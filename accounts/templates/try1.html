<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国世界地质遗迹公园总览</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        var parkLocation = [38.9736, 100.0609];  // 公园的纬度和经度

        var map = L.map('map').setView(parkLocation, 13);

        // 添加OpenStreetMap底图
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加一个红色的圆圈
        var circle = L.circle(parkLocation, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500  // 半径，单位：米
        }).addTo(map);

        // 添加标签
        var label = L.marker(parkLocation).addTo(map);
        label.bindPopup("<b>在这里</b>").openPopup();
    </script>
</body>
</html>
